{% extends 'staff_dash/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg col-md-8 mx-auto p-4">
    <h4 class="text-center mb-4 fw-bold">Add New Book</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" name="author" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Genre</label>
        <input type="text" name="genre" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" rows="3" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Publisher</label>
        <input type="text" name="publisher" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" name="year" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Cover Image</label>
        <input type="file" name="cover_image" class="form-control">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" name="is_digital" id="is_digital" class="form-check-input">
        <label for="is_digital" class="form-check-label">Is this a digital book?</label>
      </div>

      <div class="mb-3" id="file_upload_section">
        <label class="form-label">Book File (PDF/DOCX)</label>
        <input type="file" name="file" class="form-control">
      </div>

      <div class="mb-3" id="quantity_section" style="display:none;">
        <label class="form-label">Quantity Available (for physical books)</label>
        <input type="number" name="quantity_available" class="form-control" min="0">
      </div>

      <button type="submit" class="btn btn-primary w-100">Upload Book</button>
    </form>
  </div>
</div>

<script>
document.getElementById('is_digital').addEventListener('change', function() {
  const isDigital = this.checked;
  document.getElementById('file_upload_section').style.display = isDigital ? 'block' : 'none';
  document.getElementById('quantity_section').style.display = isDigital ? 'none' : 'block';
});
</script>
{% endblock %}
