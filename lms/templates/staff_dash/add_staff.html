{% extends 'staff_dash/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg col-md-6 col-sm-10 p-4 rounded-4">
        <h4 class="text-center mb-4 fw-bold text-primary">Add New Staff Member</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 rounded-pill py-2 mt-2">Add Staff Member</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'staff_dash:home' %}" class="btn btn-outline-secondary btn-sm rounded-pill">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
